
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="heading">User Directory</h1>
    <p id="warning"></p>
    <form id="userForm">
        <p>
            <label for="userName" >Enter a Name into the Directory: </label><br>
            <input name="userName" type="text" autofocus id="userName" size="40px"/>
        </p>
        <p>
            <label for="age">Age of the Individual:</label><br>
            <input type="number" name="age" />
        </p>
        <p>
            <label for="favcolor">Favorite Color:   </label>
            <input type="color" name="favcolor" value="#000000"/>
        </p>
        <button type="submit">Add to Directory</button>
        <button type="reset">Reset Current User Info</button>
        <div id="users"></div>
        <br>
    </form>



    <script src="index.js"></script>
</body>
</html>
